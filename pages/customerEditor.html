<div>
	<div class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-md-2">Имя</label>
			<div class="col-md-10">
				<input class="form-control" type="text" data-ng-model="row.entity.name">
			</div>			
		</div>
		<div class="form-group">
			<label class="control-label col-md-2">Дата рождения</label>
			<div class="col-md-10">
				<input type="date" class="form-control" data-ng-model="row.entity.birthday">
			</div>			
		</div>		
		<div class="form-group">
			<label class="control-label col-md-2">Телефон</label>
			<div class="col-md-10">
				<input class="form-control" type="text" data-ng-model="row.entity.phone">
			</div>			
		</div>		
	
	</div>
</div>
